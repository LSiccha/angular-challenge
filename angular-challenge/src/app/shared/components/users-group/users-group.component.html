
<h4 nz-typography *ngIf="currentUser | async as myUser">
  ID: {{myUser.id}}
  | Latitude: {{myUser.latitude | number}}
  | Longitude: {{myUser.longitude | number}}
</h4>
<nz-divider></nz-divider>
<nz-avatar-group>
  <div *ngIf="users | async as storeUsers">
    <nz-avatar *ngFor="let user of storeUsers" [nzText]="'name'"></nz-avatar>
  </div>
</nz-avatar-group>
<button nz-button (click)="addUser()">+</button>
